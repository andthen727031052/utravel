<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>账号登录</title>
		 <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <script type="application/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="application/javascript" src="js/bootstrap.js"></script>
    <script type="application/javascript" src="layui/layui.js"></script>
     <script src="js/vue.js"></script>

	</head>
	<body background="images/2.jpg" style="background-repeat:no-repeat">
		<div class="container">
			<div class="row" style="margin-top: 300px;">
				<div class="col-lg-4"></div>
				<div class="col-lg-4">
					<form class="layui-form" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block" style="margin-left: 80px;">
      <input type="text" name="uname" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">密码框</label>
    <div class="layui-input-inline">
      <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item" style="margin-left: 80px;">
      <button class="layui-btn" lay-submit lay-filter="formDemo" >登录</button>
      
      <button class="layui-btn" ><a href="register.html">还没账号？马上注册</a></button>
  </div>
</form>
				</div>
				<div class="col-lg-4"></div>
			</div>
		</div>
		
		
		<script>
			//Demo
			layui.use('form', function(){
			  var form = layui.form;
			  
			  //监听提交
			  form.on('submit(formDemo)', function(data){
			    //layer.msg(JSON.stringify(data.field));
                  var datas = data.field;
			    $.ajax({
                    url:"/utravel/user/login.do",
                    data:datas,
                    type:"post",
                    dataType:"json",
                    success:function (msg) {
                        if (msg.code==1){
                            window.location.href = "index.html";
                        } else {
                            layer.msg(msg.info);
                        }
                    }
                })
			    return false;
			  });
			});

			$(function () {
                $.ajax({
                    type:"get",
                    url:"/utravel/user/quit.do",
                    dataType:"json",
                    success:function (res) {
                        //alert(res.info);
                    }
                })
            })

		</script>
	</body>
</html>
